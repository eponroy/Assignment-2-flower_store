<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Store</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="noto-serif-font">
    <!-- Navbar  -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo" />
            </div>
            <nav class="nav-item">
                <div class="nav-links">
                    <a href="#" class="active">Home</a>
                    <a href="#">Shop</a>
                    <a href="#">About us</a>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Cart ($56)</span>
                </div>
            </nav>
        </div>
    </header>
    <!-- Banner section -->
    <section class="banner">
        <div class="container">
            <div class="">
                <div class="banner-text">
                    <h1>ALWAYS <span class="highlight">FRESH <br>FLOWERS </span></h1>
                </div>
                <div class="text p">
                    <p>We deliver the best and most beautiful fresh flowers every day. Just place your order
                        before 5:00 pm for same-day delivery.</p>
                </div>
            </div>
            <div class="banner-image">
                <img src="./images/hero-flower.png" alt="Fresh Flowers Banner" />
            </div>
        </div>
    </section>





</body>

</html>
